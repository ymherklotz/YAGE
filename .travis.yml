--- 
addons: 
  apt: 
    packages: 
      - g++-6
      - g++-7
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libglm-dev
      - xorg-dev
      - libglu1-mesa-dev
      - doxygen
    sources: 
      - ubuntu-toolchain-r-test
branches: 
  only: 
    - master
    - develop
dist: trusty
env: 
  global: 
    secure: 
git: 
  depth: 1
language: cpp
matrix: 
  include: 
    -
      compiler: g++-6
      os: linux
      env:
        - "CC=gcc-6"
        - "CXX=g++-6"
    -
      compiler: g++-7
      os: linux
      env:
        - "CC=gcc-7"
        - "CXX = g++-7"
notifications: 
  email: false
script: 
  - "$CC --version"
  - "$CXX --version"
  - "cd $TRAVIS_BUILD_DIR"
  - "mkdir -p build"
  - "cd build"
  - "cmake .."
  - make
  - ctest
  - "cd .. && ./scripts/update_docs"
