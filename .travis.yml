--- 
addons: 
  apt: 
    packages: 
      - g++-5
      - g++-6
      - g++-7
      - clang-3.6
      - clang-4.0
      - clang-5.0
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libglm-dev
      - xorg-dev
      - libglu1-mesa-dev
      - doxygen
    sources: 
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
      - llvm-toolchain-trusty-4.0
      - llvm-toolchain-trusty-5.0
before_install: 
  - "eval \"${MATRIX_EVAL}\""
branches: 
  only: 
    - master
    - develop
dist: trusty
env: 
  global: 
    secure: 
git: 
  depth: 1
language: cpp
matrix: 
  include: 
    - 
      compiler: g++-5
      env: 
        - "MATRIX_EVAL=\"CC=gcc-5 && CXX=g++-5\""
      os: linux
    - 
      compiler: g++-6
      env: 
        - "MATRIX_EVAL=\"CC=gcc-6 && CXX=g++-6\""
      os: linux
    - 
      compiler: g++-7
      env: 
        - "MATRIX_EVAL=\"CC=gcc-7 && CXX=g++-7\""
      os: linux
    - 
      compiler: clang++-3.6
      env: 
        - "MATRIX_EVAL=\"CC=clang-3.6 && CXX=clang++-3.6\""
      os: linux
    - 
      compiler: clang++-4.0
      env: 
        - "MATRIX_EVAL=\"CC=clang-4.0 && CXX=clang++-4.0\""
      os: linux
    - 
      compiler: clang++-5.0
      env: 
        - "MATRIX_EVAL=\"CC=clang-5.0 && CXX=clang++-5.0\""
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc5 && CC=gcc-5 && CXX=g++-5"
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc6 && CC=gcc-6 && CXX=g++-6"
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
      os: linux
notifications: 
  email: false
script: 
  - "$CC --version"
  - "$CXX --version"
  - "cd $TRAVIS_BUILD_DIR"
  - "mkdir -p build"
  - "cd build"
  - "cmake -DUNIT_TESTS=ON .."
  - make
  - ctest
  - "cd .. && ./scripts/update_docs"
